<!DOCTYPE html>
<html>
<head>
	<title>The Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="psychic">
		<h1 class="heading">The Psychic Game</h1>

		<h3>Guess what letter I'm thinking of?
			<p id="thinking"></p>
		</h3>
		<h3>Wins:
			<p class="green" id="wins"></p>
		</h3>
		<h3>Losses:
			<P class="red" id="loses"></P>
		</h3>
		<h3>Guesses Left:
			<P class="purple" id="guesses"></P>
		</h3>
		<h3>Your Guesses so far:
			<p id="guesses-left"></p>
		</h3>
	</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
